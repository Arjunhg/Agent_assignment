  <line x1="400" y1="215" x2="400" y2="260" stroke="#c05e3c" stroke-width="2" stroke-dasharray="5,5" />
  <line x1="400" y1="340" x2="400" y2="385" stroke="#c05e3c" stroke-width="2" stroke-dasharray="5,5" />
  
