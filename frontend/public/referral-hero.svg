<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <!-- Background Elements -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f0ed;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#c05e3c;stop-opacity:0.2" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" />
      <feOffset dx="2" dy="2" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Shape -->
  <circle cx="650" cy="150" r="80" fill="#f8f0ed" />
  <circle cx="100" cy="500" r="60" fill="#f8f0ed" />
  <circle cx="700" cy="450" r="40" fill="#f8f0ed" />
  
  <!-- Center Diagram - Referral Network -->
  <circle cx="400" cy="300" r="120" fill="url(#grad1)" stroke="#c05e3c" stroke-width="2" filter="url(#shadow)" />
  
  <!-- Person Icons -->
