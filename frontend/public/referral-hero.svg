  <rect x="100" y="150" width="100" height="60" rx="10" fill="#f8f0ed" stroke="#c05e3c" stroke-width="2" />
  <rect x="600" y="500" width="100" height="60" rx="10" fill="#f8f0ed" stroke="#c05e3c" stroke-width="2" />
  
