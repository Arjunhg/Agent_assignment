  <text x="485" y="255" font-family="Arial" font-size="15" text-anchor="middle" fill="#c05e3c" font-weight="bold">$</text>
  <text x="315" y="355" font-family="Arial" font-size="15" text-anchor="middle" fill="#c05e3c" font-weight="bold">$</text>
  <text x="485" y="355" font-family="Arial" font-size="15" text-anchor="middle" fill="#c05e3c" font-weight="bold">$</text>
  
